<form #urlForm="ngForm" class="url-input">
    <input autofocus #url [(ngModel)]="data.url" name="name" pattern="https?://.*"/>
    <button (click)="download(url.value); url.value=''"
            [disabled]="!urlForm.form.valid">Archive
    </button>
</form>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
